#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/PopularMovies/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    pre:
        - echo "MOVIEDB_API_KEY=$MOVIEDB_API_KEY" > secrets.properties
        - echo y | android update sdk --no-ui --filter "tools"

    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-23.0.2,android-23
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    override:
        - (./gradlew assemble):
            timeout: 360
